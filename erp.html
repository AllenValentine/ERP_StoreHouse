<!DOCTYPE html>
<html lang="es" manifest="manifest.appcache">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/micss.css">

  <title>ERP</title>
</head>

<body>

  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" id="modal">
          <div class="modal-body" style="padding:40px 50px;">
            <form role="form" id="formLog">
              <div class="form-group" id="usr">
                <label for="usrname">
                  <span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" id="usrname" placeholder="Introduce el Usuario">
              </div>
              <div class="form-group" id="psw">
                <label for="psw">
                  <span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" id="pswInp" placeholder="Introduce la Contraseña">
              </div>
              <input type="button" id="log" class="btn btn-success btn-block" value="Login">
            </form>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-danger btn-default pull-left glyphicon-remove" value="Cancelar" data-dismiss="modal">
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="createTienda" role="dialog">
          <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content" id="modal">
                  <div class="modal-body" style="padding:40px 50px;" id="createModal">
                      <h1>Tienda</h1>
                      <form role="form" id="formShop">
                          <div class="form-group" id="divCif">
                              <label for="cif">CIF</label>
                              <input type="text" class="form-control" id="cif" placeholder="Introduce el CIF" required>
                          </div>
                          <div class="form-group" id="divName">
                              <label for="name">Nombre</label>
                              <input type="text" class="form-control" id="name" placeholder="Introduce el nombe" required>
                          </div>
                          <div class="form-group" id="divAddress">
                              <label for="address">Direccion</label>
                              <input type="text" class="form-control" id="address" placeholder="Introduce la direccion">
                          </div>
                          <div class="form-group" id="divTel">
                              <label for="tel">Telefono</label>
                              <input type="tel" class="form-control" id="tel" placeholder="Introduce el telefono">
                          </div>
                          <input type="button" id="insertar" class="btn btn-success btn-block" value="Insertar">
                          <input type="reset" class="btn btn-warning btn-block glyphicon-remove" value="Resetear Datos">
                      </form>
                  </div>
                  <div class="modal-footer">
                      <input type="button" class="btn btn-danger btn-default pull-left glyphicon-remove" value="Cancelar" data-dismiss="modal">
                  </div>
              </div>

          </div>
      </div>
  </div>
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="categories" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" id="modal">
                <div class="modal-body" style="padding:40px 50px;" id="createModal">
                    <h1>Categoria</h1>
                    <form role="form" id="formCategory">
                        <div class="form-group" id="divTitle">
                            <label for="cif">Titulo</label>
                            <input type="text" class="form-control" id="Title" placeholder="Introduce un Nombre" required>
                        </div>
                        <div class="form-group" id="divDescrip">
                            <label for="name">Descripcion</label>
                            <input type="text" class="form-control" id="descript" placeholder="Introduce una descripcion" >
                        </div>
                        <input type="button" id="insertarCat" class="btn btn-success btn-block" value="Insertar">
                        <input type="reset" class="btn btn-warning btn-block glyphicon-remove" value="Resetear Datos">
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-danger btn-default pull-left glyphicon-remove" value="Cancelar" data-dismiss="modal"> 
                  </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="products" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content" id="modal">
              <div class="modal-body" style="padding:40px 50px;" id="createModal">
                  <h1>Productos</h1>
                  <h4 id="tiend"></h4>
                  <form role="form" id="formProduct">
                      <div>
                        <input type="reset" class="btn btn-warning btn-block glyphicon-remove" value="Resetear Datos">
                        <input type="button" id="insertarProd" class="btn btn-success btn-block" value="Insertar">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <input type="button" class="btn btn-danger btn-default pull-left glyphicon-remove" value="Cancelar" data-dismiss="modal"> 
                </div>
          </div>
      </div>
  </div>
</div>
  <header class="container-fluid">
    <div class="container" id="cabecera">
      <div id="nombreErp">
      </div>
      <div id="menu">
      </div>
    </div>
  </header>
  <div id="closeWindows">

  </div>
  <main class="container">
    <div class="row" id="main-content">
    </div>
  </main>

  <footer class="container-fluid">
    <h2>Juan Antonio Martinez Melero 2ºDAW</h2>
    <p>Desarollo Web en Entorno Cliente</p>
  </footer>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/baseException.js"></script>
  <script src="js/storeHouse.js"></script>
  <script src="js/product.js"></script>
  <script src="js/coords.js"></script>
  <script src="js/category.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/const.js"></script>
  <script src="js/initIndexedDb.js"></script>
  <!--<script src="js/erpInit.js"></script>-->
  <script src="js/indexProduct.js"></script>
  <script src="js/cookie.js"></script>
  <script src="js/forms.js"></script>
  <script src="js/erpPopulate.js"></script>

  <!--<script src="js/test.js"></script>-->
</body>

</html>
